[loggers]
keys=root,sqlalchemy_engine

[handlers]
keys=stream_handler,stream_handler_sql

[formatters]
keys=formatter,formatter_sql

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_sqlalchemy_engine]
level=INFO
propagate=0
handlers=stream_handler_sql
qualname=sqlalchemy.engine

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_stream_handler_sql]
class=StreamHandler
level=DEBUG
formatter=formatter_sql
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_formatter_sql]
format=[SQL] %(asctime)s %(name)-12s %(levelname)-8s %(message)s